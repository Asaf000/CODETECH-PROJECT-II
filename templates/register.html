<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Real-Time Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <i class="fas fa-user-plus"></i>
                <h1>Create Account</h1>
                <p>Join the conversation</p>
            </div>

            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('register') }}" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username *
                    </label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Choose a unique username" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email *
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@example.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="display_name">
                        <i class="fas fa-id-card"></i> Display Name
                    </label>
                    <input type="text" id="display_name" name="display_name" 
                           placeholder="How others will see you (optional)">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password *
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a strong password" autocomplete="new-password"
                           minlength="6">
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>

        <div class="features">
            <div class="feature-item">
                <i class="fas fa-rocket"></i>
                <h3>Quick Setup</h3>
                <p>Get started in seconds</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-globe"></i>
                <h3>Global Chat</h3>
                <p>Connect worldwide</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-mobile-alt"></i>
                <h3>Responsive</h3>
                <p>Works on any device</p>
            </div>
        </div>
    </div>
</body>
</html>
